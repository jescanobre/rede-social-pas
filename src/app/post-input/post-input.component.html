<div class="container">
  <div class="row">
    <div class=" col-md-5 col-md-offset-3 ">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="campoNome" placeholder="Nome do autor do post" [(ngModel)]="nome_pessoa" name="input-nome">
        </div>

        <div class="form-group">
         <textarea class="form-control custom-control" rows="3" id="campoTexto" placeholder="Texto do post" [(ngModel)]="texto" name="input-texto" style="resize:vertical"></textarea>
        </div>

        <button (click)="onSubmit($event);" class="btn btn-primary"> Publicar
        </button>
      </form>
    </div>
  </div>

</div>
