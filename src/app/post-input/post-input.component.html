<div class="container">
  <div class="row">
    <div class=" col-md-5 col-md-offset-3 ">
      <form>
        <div class="form-group">
          <label for="campoNome">Nome: </label>
          <input 
            type="text" 
            class="form-control" 
            id="campoNome" 
            placeholder="Nome do autor do post" 
            [(ngModel)]="nomeInput" 
            name="input-nome">
        </div>

        <div class="form-group">
          <label for="campoTexto">Texto: </label>
          <textarea 
            class="form-control custom-control" 
            rows="3" 
            id="campoTexto" 
            placeholder="Texto do post" 
            [(ngModel)]="textoInput" 
            name="input-texto" 
            style="resize:vertical">
          </textarea>
        </div>

        <button 
          (click)="onSubmit($event);" 
          class="btn btn-primary"> 
          Publicar
        </button>
      </form>
    </div>
  </div>
</div>
